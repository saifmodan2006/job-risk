<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Risk Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      animation: slideIn 1s ease-out;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
      color: #34495e;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-bottom: 30px;
      transition: border-color 0.3s;
    }
    select:focus {
      outline: none;
      border-color: #3498db;
    }
    .button {
      position: relative;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      background: linear-gradient(135deg, #8e44ad 0%, #3498db 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
    }
    .button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background-color: rgba(255, 255, 255, 0.5);
      width: 200%;
      height: 500%;
      border-radius: 50%;
      z-index: -1;
      transition: transform 0.5s ease;
    }
    .button:hover:before {
      transform: translate(-50%, -50%) scale(1);
    }
    .button:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media(max-width: 768px) {
      h1 { font-size: 24px; }
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Risk in Future</h1>
    <form action="/job-risk" method="POST">
      <label for="job">Select Job Category:</label>
      <select name="job" id="job">
        {% for job in jobs %}
          <option value="{{ job }}">{{ job }}</option>
        {% endfor %}
      </select>
      <button class="button" type="submit">Check Risk</button>
    </form>
  </div>
</body>
</html>
